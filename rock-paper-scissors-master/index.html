<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="section-1">
        <div class="countContainer">
          <div class="title"><img src="./images/logo.svg" alt="logo" /></div>
          <div class="counter">
            <div class="counterTitle">SCORE</div>
            <div class="count">12</div>
          </div>
        </div>
      </section>
      <section class="section-2">
        <div class="step-1">
          <img src="./images/bg-triangle.svg" alt="bg-triangle" />
          <div class="option paper">
            <img src="./images/icon-paper.svg" alt="paper" />
          </div>
          <div class="option scissors">
            <img src="./images/icon-scissors.svg" alt="scissors" />
          </div>
          <div class="option rock">
            <img src="./images/icon-rock.svg" alt="rock" />
          </div>
        </div>
      </section>
      <section class="section-3">
        <div class="ruleContainer">
          <button class="ruleBtn">RULES</button>
          <div class="rules">
            <div>RULES</div>
            <div><img src="./images/image-rules.svg" alt="rules" /></div>
            <div class="closeRules">
              <img src="./images/icon-close.svg" alt="close" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ricky</a>.
    </div>
  </body>
</html>
