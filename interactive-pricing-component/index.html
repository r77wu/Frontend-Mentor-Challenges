<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="intro">
      <h3>Simple, traffic-based pricing</h3>
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p>
    </div>
    <div class="card">
      <div class="pageviews">100K Pageviews</div>

      <div class="slidecontainer">
        <input
          class="slider"
          type="range"
          min="0"
          max="100"
          step="25"
          value="50"
        />
        <div class="selectBtn"></div>
        <div class="process"></div>
      </div>
      <div class="price"><span class="pricebox">$16.00</span> /month</div>
      <div class="bill">
        <div>Monthly Billing</div>
        <div class="toggle">
          <div class="toggleBtn"></div>
        </div>
        <div class="yearbill">
          <div>Yearly Billing</div>
          <div class="discount">-25%</div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="part2">
        <div class="pro">
          <ul>
            <li>
              <img src="./images/icon-check.svg" alt="check" /> Unlimited
              websites
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="check" /> 100% data
              ownership
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="check" /> Email reports
            </li>
          </ul>
        </div>
        <div class="btnContainer">
          <a href="#" class="tryBtn">Start my trial</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ricky</a>.
    </div>
  </body>
</html>
