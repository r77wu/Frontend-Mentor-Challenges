<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #000000;
        margin-block: 2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
        <div><h1>Todo</h1></div>
        <div class="themeSelecter">
          <img class="light" src="./images/icon-moon.svg" alt="moon" />

          <img class="dark hiddenIron" src="./images/icon-sun.svg" alt="sun" />
        </div>
      </div>
      <div class="searchArea">
        <div class="checkBox">
          <div class="checkCircle"></div>
        </div>
        <div class="inputBox">
          <form class="inputForm">
            <input
              class="inputText"
              type="text"
              placeholder="Create a new todo..."
            />
          </form>
        </div>
      </div>
    </header>
    <main>
      <section class="section-toDoList">
        <div class="listContainer">
          <div class="toDoList"></div>
          <div class="bottomBar">
            <div class="itemLeft">0 items left</div>
            <div class="desktopStatus">
              <div class="statusAll">All</div>
              <div class="statusActive">Active</div>
              <div class="statusCompleted">Completed</div>
            </div>
            <div class="clearBtn">Clear Completed</div>
          </div>
        </div>
        <div class="mobileStatus">
          <div class="statusAll">All</div>
          <div class="statusActive">Active</div>
          <div class="statusCompleted">Completed</div>
        </div>
      </section>
    </main>

    <!-- Add dynamic number -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ricky</a>.
    </div>
  </body>
</html>
