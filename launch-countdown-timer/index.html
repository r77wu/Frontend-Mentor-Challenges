<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="title"><h1>We're launching soon</h1></div>
      <div class="countdownContainer">
        <div class="cardContainer">
          <div class="card">
            <div class="top"><h1 class="days">13</h1></div>
            <div class="down"><h1 class="days">13</h1></div>
          </div>
          <div>DAYS</div>
        </div>
        <div class="cardContainer">
          <div class="card">
            <div class="top"><h1 class="hours">23</h1></div>
            <div class="down"><h1 class="hours">23</h1></div>
          </div>
          <div>HOURS</div>
        </div>
        <div class="cardContainer">
          <div class="card">
            <div class="top"><h1 class="minutes">59</h1></div>
            <div class="down"><h1 class="minutes">59</h1></div>
          </div>
          <div>MINUTES</div>
        </div>
        <div class="cardContainer">
          <div class="card">
            <div class="top">
              <h1 class="seconds">59</h1>
            </div>
            <div class="down"><h1 class="seconds">59</h1></div>
          </div>
          <div>SECONDS</div>
        </div>
      </div>
      <div class="media">
        <div><img src="./images/icon-facebook.svg" alt="facebook" /></div>
        <div><img src="./images/icon-instagram.svg" alt="ins" /></div>
        <div><img src="./images/icon-pinterest.svg" alt="pins" /></div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
